<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="http://localhost:3000/pets/orders" method="POST">
        <label for="name">
            Имя хозяина:
            <input type="text" id="name" name="name" placeholder="Junko" required><br>
        </label>

        <label for="petType">
            Тип питомца:
            <select id="petType" name="petType" required>
                <option value="cat">Кошка</option>
                <option value="dog">Собака</option>
                <option value="turtle">Черепаха</option>
                <option value="rabbit">Кролик</option>
                <option value="guineaPig">Морская свинка</option>
            </select><br>
        </label>

        <label for="gender">
            Пол:
            <select id="gender" name="gender" required>
                <option value="girl">Ж</option>
                <option value="boy">М</option>
            </select><br>
        </label>

        <label for="dateOfBirth">
            Дата рождения:
            <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>
        </label>

        <label for="eyeColor">
            Цвет глаз:
            <input type="color" id="eyeColor" name="eyeColor" required><br>
        </label>

        <label for="tailLength">
            Длина хвоста:
            <input type="number" id="tailLength" name="tailLength" placeholder="10" min="7" max="120" required><br>
        </label>

        <label for="email">
            Email:
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br>
        </label>

        <label for="phone">
            Номер телефона:
            <input type="tel" id="phone" name="phone" placeholder="8(800)555-3535" pattern="[0-9]\([0-9]{3}\)[0-9]{3}-[0-9]{4}" required><br>
        </label>

        <label for="rules" class="rules">
            <input type="checkbox" id="rules" name="rules" value="true" required>
            Я соглашаюсь на обработку персональных данных<br>
        </label>

        <button type="submit" class="submit">Отправить</button>
        <button type="reset" class="reset">Сбросить</button>
    </form>

</main>
</body>
</html>
